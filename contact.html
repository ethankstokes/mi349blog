<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <ul style="list-style: none; display: flex; gap: 1rem; padding: 0;">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h1>Contact Us</h1>
    <form action="/submit-contact" method="POST" style="max-width: 500px; margin: 2rem auto; padding: 1rem; border: 1px solid #ccc; border-radius: 5px;" netlify>
        <label for="name" style="display: block; margin-bottom: 0.5rem;">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;">

        <label for="email" style="display: block; margin-bottom: 0.5rem;">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;">

        <label for="reason" style="display: block; margin-bottom: 0.5rem;">Reason for Contact:</label>
        <select id="reason" name="reason" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;">
            <option value="" disabled selected>Select a reason</option>
            <option value="saying-hi">Saying Hi</option>
            <option value="contractor">Looking for a Contractor</option>
            <option value="interview">Interested in an Interview</option>
        </select>

        <label for="comments" style="display: block; margin-bottom: 0.5rem;">Comments:</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Enter your comments here" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;"></textarea>

        <button type="submit" style="padding: 0.5rem 1rem; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </form>
</body>
</html>
